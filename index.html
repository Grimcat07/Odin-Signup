<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="./styles.css"></link>
</head>
<body>
    <div class="container">
        <div class="left"><div class="logo"><div class="logo-img-div"><img class="logo-img" src="./img/odin-lined.png" alt="odin-logo"></div><p class="logo-text">ODIN</p></div><img class="background" src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="Leafy Background"><p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>   </div>  
        <div class="right">
        <div class="logo-text"><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign-up <em>now</em> to get started</p>
            </br>
            <p>You <em>know you</em> want to.</p>
        </div>
        <div class="form-div">
            <p class="sign-up">Let's Do This</p>
            <form class="form" method="post">
                <div class="input">
                <div class="right-side-form">
                <ul>
                    <li><label for="first-name">First Name:</label><input type="text" name="first-name" id="first-name" ></li>
                    <li><label for="email">Email:</label><input type="email" name="email" id="email" placeholder="abc@abc.com" ></li>
                    <li><label for="passowrd">Password</label><input type="password" name="password" id="password"></li>
                </ul>
                </div>
                <div class="left-side-form">
                    <ul>
                        <li><label for="last-name">Last Name</label><input type="text" name="" id="last-name"></li>
                        <li><label for="phone">Phone Number</label><input type="tel" name="phone" id="phone" ></li>
                        <li><label for="confirm-pass">Confirm Password</label><input type="password" name="password" id="confirm-pass"</li>
                    </ul>
                </div>
                </div>
                <div class="form-bottom">
                <button type="submit">Create Account</button>
                <p class="existing-user">Already have an Account?<a href="http://" target="_blank" rel="noopener noreferrer">Log In</a></p>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
